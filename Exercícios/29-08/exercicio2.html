<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 2</title>
</head>
<body>
<form>

    <p>
        <label for="nome">Nome do produto:</label>
        <input id="nome" type="text" required placeholder="Ex: Lápis de cor">
    </p>

    <p>
        <label for="descricao">Descrição:</label>
        <input id="descricao" type="text" required placeholder="Ex: Vermelho">
    </p>

    <p>
        <label for="categoria">Categoria:</label>
        <select id="categoria">
            <option value="eletronicos">Eletrônicos</option>
            <option value="livros">Livros</option>
            <option value="brinquedos">Brinquedos</option>
            <option value="esportes">Esportes</option>
            <option value="calcados">Calçados</option>
        </select>
    </p>

    <p>
        <label for="pais_fabricacao">País de fabricação:</label>
        <select id="pais_fabricacao">
            <option value="bra">Brasil</option>
            <option value="chi">China</option>
            <option value="jap">Japão</option>
            <option value="ale">Alemanha</option>
            <option value="can">Canadá</option>
            <option value="eua">Estados Unidos</option>
        </select>
    </p>

    <p>
        <label for="preco">Preço:</label>
        <input id="preco" type="number" required placeholder="Ex: 2.50">
    </p>

    <p>
        <label for="data">Data de fabricação:</label>
        <input id="data" type="date" required placeholder="Ex: 01/01/2024">
    </p>

    <p>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </p>
</form>
</body>
</html>
