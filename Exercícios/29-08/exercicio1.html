<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
</head>
<body>
<form action="submit" method="post">
    <p>
        <label for="nome">Nome:</label>
        <input id="nome" type="text" required placeholder="Escreva seu nome">
    </p>

    <p>
        <label for="email">E-mail:</label>
        <input id="email" type="email" required placeholder="Insira um endereço de e-mail válido">
    </p>

    <p>
        <label for="assunto">Assunto:</label>
        <input id="assunto" type="text" placeholder="Escreva o assunto do e-mail">
    </p>

    <p>
        <label for="mensagem">Mensagem:<br></label>
        <textarea id="mensagem" rows="10" cols="100" required placeholder="Escreva uma mensagem"></textarea>
    </p>
    <p>
        <button type="submit">Enviar</button>
        <button type="reset">Redefinir</button>
    </p>


</form>

</body>
</html>
